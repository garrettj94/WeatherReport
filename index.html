<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Weeks Weather Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <header>

        <h1> WHAT'S THE WEATHER LIKE IN YOUR NEIGHBORHOOD?</h1>

    </header>


    <Main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Enter the city you would like to see the weather for</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" placeholder="Enter city name here!" autofocus="true"
                        class="form-input col-12" />
                    <button type="submit" class="fetchbtn">Show Weather</button>
                </form>
            </div>
        

        </div>
       
        <section class="api">
            <div class="container">
                <ul class="cities"></ul>
            </div>
        </section>





    </Main>

    
    <script src="./assets/script.js"> </script>

</body>



</html>
