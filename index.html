<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Weeks Weather Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <header>

        <h1 >  WHAT'S THE WEATHER LIKE IN YOUR NEIGHBORHOOD?</h1>

    </header>


    <Main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Enter the city you would like to see the weather for</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityname">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input col-12" />
                    <button type="submit" class="btn">Show Weather</button>
                </form>
            </div>

        </div>





    </Main>



</body>



</html>
